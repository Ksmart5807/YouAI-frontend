<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat with Gemini</title>
  <style>
    #chat-container { max-width: 600px; margin: 20px auto; font-family: sans-serif; }
    #chatLog { border:1px solid #ccc; border-radius:8px; padding:10px; height:300px; overflow-y:auto; background:#fafafa; }
    #chatInputWrapper { display:flex; margin-top:10px; }
    #messageInput { flex:1; padding:5px; border:1px solid #ccc; border-radius:4px; }
    #sendBtn { margin-left:5px; padding:5px 10px; background:#007bff; color:white; border:none; border-radius:4px; cursor:pointer; }
    #sendBtn:disabled { opacity:0.6; cursor:default; }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chatLog"></div>
    <div id="chatInputWrapper">
      <input id="messageInput" type="text" placeholder="Напишите сообщение…" />
      <button id="sendBtn">Отправить</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
